<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book Shelf</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e6e6d8; /* light beige background */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo svg {
      width: 120px;
      height: auto;
      stroke: #000;
      stroke-width: 2;
      fill: none;
    }
    .logo h1 {
      margin: 10px 0 5px;
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .logo p {
      margin: 0;
      font-size: 12px;
      letter-spacing: 3px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Simple bookshelf using SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
      <rect x="10" y="20" width="15" height="60" />
      <rect x="30" y="20" width="15" height="60" />
      <rect x="50" y="20" width="15" height="60" />
      <rect x="70" y="25" width="15" height="55" transform="rotate(5, 77, 52)" />
      <rect x="90" y="15" width="15" height="65" transform="rotate(-5, 97, 48)" />
    </svg>

    <h1>THE BOOK SHELF</h1>
    <p>EST 2025</p>
  </div>
</body>
</html>
