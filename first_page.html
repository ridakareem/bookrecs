<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book Shelf</title>
  <style>
    body {
      margin: 0;
      background-color: #e6e6d8; /* light beige background */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* full screen */
    }
    .logo svg {
      width: 120px;
      height: auto;
      stroke: #000;
      stroke-width: 2;
      fill: none;
    }
    .logo h1 {
      margin: 10px 0 5px;
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .logo p {
      margin: 0;
      font-size: 12px;
      letter-spacing: 3px;
      color: #333;
    }

    /* Extra space so user can scroll */
    .content {
      height: 120vh;
    }

    /* Buttons container */
    .btn-container {
      margin: 50px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      opacity: 0;             /* hidden initially */
      transform: translateY(30px); /* slightly down */
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .btn-container.show {
      opacity: 1;
      transform: translateY(0); /* fade & slide in */
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-signin {
      background-color: #466076;
      color: white;
    }
    .btn-signup {
      background-color: #4a714a;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Simple bookshelf using SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
      <rect x="10" y="20" width="15" height="60" />
      <rect x="30" y="20" width="15" height="60" />
      <rect x="50" y="20" width="15" height="60" />
      <rect x="70" y="25" width="15" height="55" transform="rotate(5, 77, 52)" />
      <rect x="90" y="15" width="15" height="65" transform="rotate(-5, 97, 48)" />
    </svg>

    <h1>THE BOOK SHELF</h1>
    <p>EST 2025</p>
  </div>

  <!-- Scroll down area -->
  <div class="content">
    <div class="btn-container" id="buttons">
      <button class="btn btn-signin" onclick="window.location.href='signin.html'">Sign In</button>
      <button class="btn btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </div>

  <script>
    window.addEventListener("scroll", function() {
      let buttons = document.getElementById("buttons");
      if (window.scrollY > 100) { // reveal after 100px scroll
        buttons.classList.add("show");
      } else {
        buttons.classList.remove("show");
      }
    });
  </script>
</body>
</html>
